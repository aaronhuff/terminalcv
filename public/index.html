    $('body').terminal(function(command, term) {

        var useLess = false;
        

        function echoArray(array) {
            if (useLess) {
                term.less(array);
            } else {
                for (i = 0; i < array.length; i += 1) {
                    term.echo(array[i]);
                }
            }
        }
        
        function progress(percent, width) {
            var size = Math.round(width*percent/100);
            var left = '', taken = '', i;
            for (i=size; i--;) {
                taken += '=';
            }
            if (taken.length > 0) {
                taken = taken.replace(/=$/, '>');
            }
            for (i=width-size; i--;) {
                left += ' ';
            }
            return '[' + taken + left + '] ' + percent + '%';
        }

        function loading () {
            var i = 0, size = 30;
            prompt = term.get_prompt();
            string = progress(0, size);
            term.set_prompt(progress);
            animation = true;
            (function loop() {
                string = progress(i++, size);
                term.set_prompt(string);
                if (i < 100) {
                    timer = setTimeout(loop, 10);
                } else {
                    term.echo(progress(i, size) + ' [[b;green;]OK]').set_prompt(prompt);
                    animation = false
                }
            })();
        }

        commands = command.split(/[ ]+/);
        if (commands[0] == 'less') {
            useLess = true;
            commands.shift();
        } 
                    
        switch(commands[0]) {

                break;
            case 'certifications':

                break;
            case 'misc':

                break;
            case 'help':
            case '?':
                term.echo(help);
                break;
            case 'all':
                
                echoArray(all.flat(1));
                break;
            
            case ':(){:|:&};:':

                break;
            case 'source':

                break;
